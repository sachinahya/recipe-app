root: true
extends:
  - '@sachinahya/myconfig/typescript'
  - '@sachinahya/myconfig/typescript-type-checking'
rules:
  no-return-await: error
  sonarjs/cognitive-complexity: warn
overrides:
  # Client TypeScript files
  - files: packages/client/**/*.ts?(x)
    extends:
      - '@sachinahya/myconfig/react'
    rules:
      '@typescript-eslint/no-unused-vars':
        - warn
        - varsIgnorePattern: _(QUERY|MUTATION|FRAGMENT)$
          ignoreRestSiblings: true
  # graphql-codegen output
  - files: packages/client/**/?(*.)generated.ts
    rules:
      jsdoc/require-returns: off
  # Resolvers
  - files: packages/server/src/?(entities|resolvers)/**/*.ts
    rules:
      '@typescript-eslint/no-unused-vars':
        - warn
        - argsIgnorePattern: ^(of|type|returns)$
          ignoreRestSiblings: true
