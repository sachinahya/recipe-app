schema: ../server/schema.gql
documents: src/**/!(*.generated).{gql,ts,tsx}
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/features/graphql/types.generated.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file-preset
    presetConfig:
      extension: .generated.ts
      baseTypesPath: features/graphql/types.generated.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      preResolveTypes: true
      withComponent: false
      withHOC: false
      withHooks: true
  # documentMode: documentNode
